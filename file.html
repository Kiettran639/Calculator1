<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
    </style>
    <title>Calculator App</title>
    <script src="file.js"></script>
    
</head>


<body>
    <div class="container-fluid" background-color="purple">
        <h1>Calculator App</h1>

        <div class="row align-items-center justify-content-center ">
            <form class="form">
                <input type="text" id="txt">
            </form>
            <table>
                <tr>
                    <div class="btn-group">
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('+')">+</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('-')">-</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('*')">x</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('/')">/</button></td>
                    </div>
                </tr>
                <tr>
                    <div class="btn-group">
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('1')">1</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('2')">2</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('3')">3</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="clrs()">AC</button></td>
                    </div>
                </tr>
                <tr>
                    <div class="btn-group">
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('4')">4</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('5')">5</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('6')">6</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('.')">.</button></td>
                    </div>
                </tr>
                <tr>
                    <div class="btn-group">
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('7')">7</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('8')">8</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="displaynum('9')">9</button></td>
                        <td><button type="button" class="btn btn-secondary" onclick="cal()">=</button></td>
                    </div>
                </tr>
            </table>

        </div>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="jquery/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
